<body id="body">
    <!-- Start of todo app -->
    <div class="container-fluid text-center">
        <div class="container-fluid">
            <h1>TO DO APP
                <i class="fa fa-clipboard"></i>
            </h1>
            <div class="bg-info row" id="adding">
                <div class="col-sm-10">
                    <input type="text" autofocus class="form-control" style="display:inline;" size="50" name="" id="val" placeholder="Enter a todo item...">
                </div>
                <div class="col-sm-2">
                    <!-- class="input-group-append" -->
                    <button onclick="add();" id="btn1" class="btn btn-dark">
                        <i class="fa fa-plus"></i> Add
                    </button>

                    <button onclick="deleteAll();" class="btn btn-warning float-right" id="btn2">
                        <i class="fa fa-trash"></i> DELETE ALL</button>
                </div>
            </div>

            <br>
        </div>
        <div class="container-fluid bg-success text-white" id="addedTasks">
            <div class="row">
                <div class="col-sm-6">
                    <div id="incomplete">
                        <h3>InComplete Tasks
                            <i class="fa fa-thumb-tack"></i>
                        </h3>
                        <hr width="70%">
                        <ul id="incompleteList">

                        </ul>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div id="completed">
                        <h3>Completed Tasks
                            <i class="fa fa-check-square-o"></i>
                        </h3>
                        <hr width="70%">
                        <ul id="completedlist">

                        </ul>
                    </div>
                </div>
            </div>

        </div>
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('js/serviceWorker.js')
                    .then(function () {
                        console.log('Service Worker Registered');
                    });
            }
        </script>

        <!-- Start of Clock -->
        <strong>
            <div class="text-danger" id="time"></div>
        </strong>
        <!-- End of clock -->
    </div>
    <!-- End of Todo App  -->

</body>
