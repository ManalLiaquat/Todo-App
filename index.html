<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>ToDo App</title>
</head>

<body id="body">
    <!-- Start of todo app -->
    <div class="container-fluid text-center">
        <div class="container-fluid">
            <h1>TO DO APP
                <i class="fa fa-clipboard"></i>
            </h1>
                <div class="bg-info row" id="adding">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" style="display:inline;" size="50" name="" id="val" placeholder="Enter a todo item...">
                    </div>
                    <div class="col-sm-2"><!-- class="input-group-append" -->
                        <button onclick="add();" id="btn1" class="btn btn-dark">
                            <i class="fa fa-plus"></i> Add
                        </button>

                        <button onclick="deleteAll();" class="btn btn-warning float-right" id="btn2">
                            <i class="fa fa-trash"></i> DELETE ALL</button>
                    </div>
                </div>

            <br>
        </div>
        <div class="container-fluid bg-success text-white" id="addedTasks">
            <div class="row">
                <div class="col-sm-6">
                    <div id="incomplete">
                        <h3>InComplete Tasks
                            <i class="fa fa-thumb-tack"></i>
                        </h3>
                        <hr width="70%">
                        <ul id="incompleteList">

                        </ul>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div id="completed">
                        <h3>Completed Tasks
                            <i class="fa fa-check-square-o"></i>
                        </h3>
                        <hr width="70%">
                        <ul id="completedlist">

                        </ul>
                    </div>
                </div>
            </div>
            
        </div>

        <div id="time"></div>
    </div>
    <!-- End of Todo App  -->
    <!-- Start of Clock -->

    <!-- End of clock -->
</body>

    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
<script src="js/todo.js"></script>

</html>
