<body id="body">
    <!-- Start of todo app -->
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <a class="navbar-brand" href="#">TODO APP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

            <!-- <button class="btn btn-outline-success float-right" type="">Search</button> -->
            <a class="btn btn-xs btn-secondary navBtn" href="#" role="button" id="logoutBtn" onclick="logOut()">
                <i class="fa fa-sign-out"></i>&ThickSpace; LOG OUT</a>
            <a class="btn btn-xs btn-primary navBtn" href="index.html" role="button" style="display: none;" id="loginBtn">
                <i class="fa fa-sign-in"></i>&ThickSpace; LOG IN</a>
        </div>

    <div class="text-center">
        <div class="container">
            <div class="bg-info row" id="adding">
                <div class="col-sm-12">
                    <input type="text" autofocus class="form-control" style="display:inline;" name="" id="val" placeholder="Enter a todo item...">
                </div>
                <div class="container-fluid" style="padding: 5px 5px 5px 15px;">
                    <button onclick="add();" id="btn1" class="btn btn-dark float-left todoBtn">
                        <i class="fa fa-plus"></i> ADD
                    </button>

                    <button onclick="del();" class="btn btn-warning float-left todoBtn" id="btn2">
                        <i class="fa fa-trash"></i> DELETE ALL</button>
                </div>
            </div>
        </div>
        <!-- Start of Clock -->
        <strong>
            <div class="text-danger" id="time"></div>
        </strong>
        <!-- End of clock -->
        <div class="container bg-success text-white" id="addedTasks">
            <div class="container">
                <h3>Tasks
                    <i class="fa fa-thumb-tack"></i>
                </h3>
                <hr width="70%">
                <ul id="task">

                </ul>
            </div>
        </div>
    </div>
