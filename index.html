    <div class="container bg-light">
        <div class="row" id="index" style="display: none;">
            <div class="col-md-12 col-xs-12">
                <h1 class="text-center ">REGISTRATION</h1>
                <br>
                <label for="name" class="">Username:</label>
                <input type="text" required="required" class="form-control" maxlength="20" placeholder="e.g.   Ali" id="name">
                <label for="number" class="">Number: </label>
                <input type="tel" placeholder="e.g.  03XXxxxxxxx" id="number" maxlength="11" class="form-control">
                <label for="password" class="">Password:</label>
                <input type="password" required="required" placeholder="**********" id="password" class="form-control">
                <label for="email" class="">Email:</label>
                <input type="email" required="required" placeholder="e.g.   abc@example.com" class="form-control" id="email">
                <hr>
                <button class="btn btn-primary mb-2 btn-lg pull-right" onclick="register();">
                    <i class="fa fa-database"></i> SignUp</button>
                <button class="btn btn-link btn-lg pull-right" onclick="document.getElementById('index').style.display = 'none'; document.getElementById('sign').style.display = 'block'">
                    Already Signed In?</button>
            </div>
            <br>
            <br>
        </div>
        <h5 class="text-center" id="msg"></h5>
        <div class="col-md-12 col-xs-12" id="sign">
            <h1 class="text-center">
                <br>LOG IN</h1>
            <br>
            <label for="email">Email:</label>
            <input type="email" required="required" placeholder="e.g.  abc@example.com" class="form-control" id="userEmail">
            <label for="password">Password:</label>
            <input type="password" required="required" placeholder="**********" id="userPassword" class="form-control">
            <hr>
            <button class="btn btn-success btn-lg pull-right" onclick="login();">
                <i class="fa fa-sign-in"></i> Login</button>
            <button class="btn btn-link mb-2 btn-lg pull-right" onclick="document.getElementById('index').style.display = 'block'; document.getElementById('sign').style.display = 'none'">
               Not a member?</button>
            <br>
            <br>                
        </div>
