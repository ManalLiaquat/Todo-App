<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            background-image: url(https://manal-liaquat.firebaseapp.com/Git%20Projects/Quiz-Application/img/bg.jpg);
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>

<body id="body">
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center ">REGISTRATION</h1>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <label for="name" class="">Username:</label>
                        <input type="text" required="required" class="form-control" maxlength="20" placeholder="e.g.   Ali" id="name">
                    </div>
                    <div class="col-md-6">
                        <label for="number" class="">Number</label>
                        <input type="tel" placeholder="e.g.  03XXxxxxxxx" id="number" maxlength="11" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="password" class="">Password:</label>
                        <input type="password" required="required" placeholder="**********" id="password" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="">Email:</label>
                        <input type="email" required="required" placeholder="e.g.   abc@example.com" class="form-control" id="email">
                    </div>
                </div>
                <br>
                <button class="btn btn-primary mb-2 btn-lg btn-block" onclick="register();">
                    <i class="fa fa-database"></i> SignUp</button>
            </div>
            <div class="col-md-12">
                <h1 class="text-center">
                    <br>LOG IN</h1>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <label for="email" class="text-light">Email:</label>
                        <input type="email" required="required" placeholder="e.g.  abc@example.com" class="form-control" id="userEmail">
                    </div>
                    <div class="col-md-6">
                        <label for="password" class="text-light">Password:</label>
                        <input type="password" required="required" placeholder="**********" id="userPassword" class="form-control">
                    </div>
                </div>
                <br>
                <button class="btn btn-success btn-lg btn-block" onclick="login();">
                    <i class="fa fa-sign-in"></i> Login</button>
                <br>
            </div>

        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('js/serviceWorker.js')
                .then(function () {
                    console.log('Service Worker Registered');
                });
        }
    </script>

</body>

</html>
